<div class="detail">
    <div class="product">
        <!-- <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="asfasf"> -->
        <mat-card class="card mat-elevation-z4">
            <!-- <img mat-card-image 
                src="" 
                alt="Photo of a Shiba Inu"> -->
            <mat-card-title class="card-title">
                <h3>{{ product.name }}</h3>
            </mat-card-title>
            <mat-card-content class="content">
                <p>CÃ³digo: {{ product.id }}</p>
                <p>{{ product.description }}</p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="shop">
        <p class="unit-price">Comprar por: {{ product.price | currency: 'BRL' }}</p>
        <p class="total-price">
            Total: {{ totalPrice | currency: 'BRL' }}
        </p>
        <p class="amount">Em estoque: {{ product.amount }}</p>
        <app-add-item [id]="product.id"></app-add-item>
        <div class="msg {{ messageClass }}">
            {{ message }}
        </div>
    </div>
</div>
